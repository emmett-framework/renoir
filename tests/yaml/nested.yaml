{{ extend 'blocks.yaml' }}
{{ block nested }}
{{ ="key" }}: str
array:
  {{ for el in ["foo", "bar"]: }}
  - {{ =el }}
  {{ pass }}
{{ end }}
inclusion:
  - {{ include '_inclusion.yaml' }}
    main_key: main_val
added:
  indent:
    {{ =indent(additional, 4) }}
  ints:
    {{ for mul in range(1, 5): }}
    - {{ =2 * mul }}
    {{ pass }}
