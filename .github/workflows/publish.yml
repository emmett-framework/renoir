name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Poetry
        run: |
          curl -fsS -o install-poetry.py https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py
          python install-poetry.py -y
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Setup Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry config pypi-token.pypi $PUBLISH_TOKEN
      - name: Publish
        run: |
          poetry build
          poetry publish
        env:
          PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
